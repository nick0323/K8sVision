apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: k8svision-netpol
  namespace: k8svision
  labels:
    app: k8svision
spec:
  podSelector:
    matchLabels:
      app: k8svision
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # 允许来自 ingress-nginx 的流量
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # 允许来自同一命名空间的流量
  - from:
    - namespaceSelector:
        matchLabels:
          name: k8svision
    ports:
    - protocol: TCP
      port: 8080
  # 允许健康检查
  - from: []
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # 允许访问 Kubernetes API
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
  # 允许 DNS 解析
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # 允许访问 metrics 服务器
  - to: []
    ports:
    - protocol: TCP
      port: 4443
