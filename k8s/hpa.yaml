apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: k8svision-backend-hpa
  namespace: k8svision
  labels:
    app: k8svision
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: k8svision-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: k8svision-frontend-hpa
  namespace: k8svision
  labels:
    app: k8svision
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: k8svision-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
